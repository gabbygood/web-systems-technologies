<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WEBSYSTEMS TECHNOLOGIES</title>
</head>

<body class="main-body">
    <h1 class="student-reg">Student Registration Form</h1>
    <div class="container-srf  inputs-parent">
        <div class="parent-first-name">
            <div class="first-name">
                <p class="label-first-name">First Name</p>
            </div>
            <div class="input-first-name">
                <input type="text">
            </div>
        </div>
        <div class="parent-last-name">
            <div class="last-name">
                <p class="label-last-name">Last Name</p>
            </div>
            <div class="input-last-name">
                <input type="text">
            </div>
        </div>
        <div class="parent-email">
            <div class="email">
                <p class="label-email">Email</p>
            </div>
            <div class="input-email">
                <input type="text">
            </div>
        </div>
        <div class="parent-gender">
            <div class="gender">
                <p class="label-gender">Gender</p>
            </div>
            <div class="input-gender">
                <select name="gender" id="genderID">
                    <option value="M">Male</option>
                    <option value="F">Female</option>
                </select>
            </div>
        </div>
        <div class="parent-date-of-birth">
            <div class="date-of-birth">
                <p class="label-date-of-birth">Date of Birth</p>
            </div>
            <div class="input-date-of-birth">
                <input type="text">
            </div>
        </div>
        <div class="parent-address">
            <div class="address">
                <p class="label-address">Address</p>
            </div>
            <div class="input-address">
                <textarea name="textarea" id="textarea" cols="30" rows="10"></textarea>
            </div>
        </div>
        <div class="parent-city">
            <div class="city">
                <p class="label-city">City</p>
            </div>
            <div class="input-city">
                <input type="text">
            </div>
        </div>
        <div class="parent-zip-code">
            <div class="zip-code">
                <p class="label-zip-code">Zip Code</p>
            </div>
            <div class="input-zip-code">
                <input type="text">
            </div>
        </div>
        <button class="btnSubmit">Submit</button>
        <h3 class="separate-or">OR</h3>
        <hr>
        <div class="icons-media-container">
            <div class="icons"><a href=""><i class="fa-brands fa-facebook icons-size icon-fb"></i></a></div>
            <div class="icons"><a href=""><i class="fa-brands fa-twitter icons-size icon-twitter"></i></a></div>
            <div class="icons"><a href=""><i class="fa-brands fa-instagram icons-size icon-insta"></i></a></div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
<script src="../fontsX/all.js"></script>
</html>
