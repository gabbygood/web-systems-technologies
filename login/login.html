<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <title>WEBSYSTEMS TECHNOLOGIES</title>
</head>

<body class="main-body">
    <h1 class="student-reg">Student LOGIN Form</h1>
    <div class="container-srf  inputs-parent">
        <div class="parent-email">
            <div class="email">
                <p class="label-email">Email</p>
            </div>
            <div class="input-email">
                <input type="text">
            </div>
            <div class="fa-user"><i class="fa-solid fa-user"></i></div>
        </div>
        <div class="parent-password">
            <div class="password">
                <p class="label-password">Password</p>
            </div>
            <div class="input-password">
                <input type="text">
            </div>
            <div class="fa-eye-slash"><i class="fa-solid fa-eye-slash"></i></div>
        </div>
        <a href="#" class="forgotpass">forgot password?</a>
        <button class="btnSubmit"><a href="../index.html" class="directtodashboard">LOGIN</a></button>
        <h3 class="separate-or">OR</h3>
        <hr>
        <div class="icons-media-container">
            <div class="icons"><a href=""><i class="fa-brands fa-facebook icons-size icon-fb"></i></a></div>
            <div class="icons"><a href=""><i class="fa-brands fa-twitter icons-size icon-twitter"></i></a></div>
            <div class="icons"><a href=""><i class="fa-brands fa-instagram icons-size icon-insta"></i></a></div>
        </div>
    </div>
</body>
<script src="./main.js"></script>
<script src="../fontsX/all.js"></script>

</html>
